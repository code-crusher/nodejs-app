name: nodejs-app-east
replicaCount: 1
image:
  repository: nodejs-app-east
  pullPolicy: IfNotPresent
  tag: ugiysaugishaisuh
service:
  type: ClusterIP
  port: 80
resources:
  requests:
    memory: 250Mi
    cpu: 250m
  limits:
    memory: 500Mi
    cpu: 500m
secrets:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: 80
hpa:
  cpuUtilization:
    targetPercentage: 50
  maxReplicas: 2
  minReplicas: 1
