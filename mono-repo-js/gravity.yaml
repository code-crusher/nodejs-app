metadata:
  name: mono-repo-js
spec:
  branch:
    - name: main
      approval: manual
    - name: development
      approval: automatic
    - name: feat-.*
      approval: automatic
  preDeploy:
    - name: run pre deploy script
      command: bash ./deployments/pre-deploy.sh
  postDeploy:
    - name: run post deploy script
      branches:
        - feat-.*
      command: bash ./post-deploy.sh
  cleanup:
    - name: run cleanup script
      branches:
        - feat-.*
      command: bash ./cleanup.sh
  aws:
    repository:
      - name: mono-repo-js-east
        regions:
          - us-east-1
        branch: main
        valueFile:
          source: git
      - name: mono-repo-js-east
        regions:
          - us-east-1
        branch: development
        valueFile:
          source: git
      - name: mono-repo-js-east
        regions:
          - us-east-1
        branch: feat-.*
        valueFile:
          source: git
